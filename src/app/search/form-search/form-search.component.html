<div class="col-md-12">
  <form class="form-inline bg-light divSearch">
    <input #Word (keydown.enter)="$event.preventDefault()"  class="form-control mr-sm-2" type="search" placeholder="{{Words}}" aria-label="Search">
    <a  routerLink="/Search" >
      <button  class="btn btn-outline-success my-2 my-sm-0" type="button" (click)='getSearch(Word.value);savelocalStorage()'>Search</button>
    </a>  </form>
</div>
