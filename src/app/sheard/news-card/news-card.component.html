<div *ngFor="let post of posts">
  <div class="newscardsBlock" *ngIf="post.ID != 0">
    <a routerLink="/news/{{post.ID}}" routerLinkActive="active">
      <img src="https://img.thezagelapp.com/{{post.Img}}" class="card-img-top" alt="..." title="" />
    </a>
    <div class="card-body">
      <div class="imgSource-icon d-flex justify-content-between">
        <div class="imgSource">
          <a routerLink="/source/{{post.SourceID}}">
            <img style="width: 30px;" src="https://img.thezagelapp.com/img/source/{{post.SourceID}}.jpg" alt=""
              title="" />
          </a>
        </div>
        <div class="card-icon">
          <i class="fa fa-upload" aria-hidden="true"></i>
          <i class="fa fa-comments" aria-hidden="true"></i>
        </div>
      </div>
      <h3 class="card-title" [class]="post.TitleAlign">
        <a routerLink="/news/{{post.ID}}" routerLinkActive="active">
          {{ post.Title }}
        </a>
      </h3>
    </div>
  </div>
</div>
